<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Responsive Button Example</title>
  <style>
    #mobileButton {
      display: none;
    }

    @media (max-width: 768px) {
      #desktopButton {
        display: none;
      }

      #mobileButton {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <section>
      <p>Your website content goes here.</p>

      <!-- Button for larger screens -->
      <button id="desktopButton">Click Me on Larger Screens</button>

      <!-- Button for smaller screens -->
      <button id="mobileButton">Click Me on Smaller Screens</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All Rights Reserved.</p>
  </footer>

</body>

</html>
